<style>

.video-fundo {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100vw;
  min-height: 100vh;
  object-fit: cover;
  z-index: -1; /* pra ficar no fundo */
}


.titulo{
background-color: rgb(71, 253, 162);
padding: 10px;
box-shadow: 0px 7px 8px ;
border-radius: 20px;
text-align: center;
}


.todosbotoes {
  display: flex;
  justify-content: center;  /* centraliza na horizontal */
  align-items: center;      /* centraliza na vertical (se quiser) */
  gap: 30px;                /* espa√ßo entre os bot√µes */
  margin-top: 150px;         /* espa√ßamento do topo */
  flex-wrap: wrap;          /* quebra linha se a tela for pequena */
}



.carnivorosbotao {
width: 250px;
display: flex;
  transition: transform 0.2s;
}

.carnivorosbotao:hover {
  transform: scale(1.05);
}

.herbivorosbotao {
width: 250px;
display: flex;
  transition: transform 0.2s;
}

.herbivorosbotao:hover {
  transform: scale(1.05);
}

.parasitasbotao {
width: 250px;
display: flex;
  transition: transform 0.2s;
}

.parasitasbotao:hover {
  transform: scale(1.05);
}

.leviatasbotao {
width: 250px;
display: flex;
  transition: transform 0.2s;
}

.leviatasbotao:hover {
  transform: scale(1.05);
}

.menu-toggle {
  display: none;
}

.pda-botao {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 10;
  cursor: pointer
}

.icone-pda {
  width: 100px;
}

.pda-container {
  position: fixed;
  top: 0;
  left: -450px; /* escondido */
  width: 450px;
  height: auto;
  transition: left 0.4s ease;
  z-index: 9;
}

/* Quando o checkbox for marcado, mostra o PDA */
.menu-toggle:checked ~ .pda-container {
  left: 0;
}

.pda-img {
  width: 100%;
  height: auto;
  display: block;
}

/* Texto por cima da tela do PDA */
.pda-conteudo {
  position: absolute;
  top: 110px;   /* ajuste vertical */
  left: 110px;  /* ajuste horizontal */
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.pda-conteudo a {
  color: cyan;
  text-decoration: none;
  font-size: 18px;
  font-family: sans-serif;
}

.pda-conteudo a:hover {
  color: white;
  transform: translateX(5px);
  transition: 0.2s;
}
</style>

</head>
<body>
<video autoplay muted loop class="video-fundo">
